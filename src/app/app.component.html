<h1 style="margin-bottom: 4rem;">Welcome to Ngx DateRange</h1>
<date-range-picker [options]="options"></date-range-picker>
<date-range-picker [options]="options" #dateRangePicker style="display: inline-block; margin-top: 3rem;">
  <p>You can also use a custom template</p>
  <input class="dateRangePicker-input" type="text" name="dateRange" [value]="dateRangePicker.range"
    [disabled]="options.disabled" [ngClass]="{'hidden': options.alwaysOpen}" placeholder="From - To">
</date-range-picker>
